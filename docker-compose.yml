services:
  # 1. ฐานข้อมูล (MariaDB)
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  # 2. ตัวจัดการฐานข้อมูล (phpMyAdmin)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - event-net

  # 3. เว็บเซิร์ฟเวอร์ (Apache + PHP 8.1)
  web:
    image: php:8.1-apache
    container_name: event-web
    restart: always
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html # จุดนี้ต้องตรงกับที่ File Manager (srv) มองเห็น
    networks:
      - event-net

  # 4. ตัวจัดการไฟล์ (File Manager)
  filemanager:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    user: "0:0"
    ports:
      - "8099:80"
    volumes:
      - .:/srv
      # ลบบรรทัดที่เชื่อมต่อกับ ./filebrowser.db ออกไปก่อน
    command: ["--root", "/srv", "--noauth", "--database", "/tmp/filebrowser.db"]
    networks:
      - event-net

  # 5. แอปสแกนเนอร์ (Node.js)
  scanner-app:
    image: node:18-alpine
    container_name: event-scanner
    restart: always
    working_dir: /app
    ports:
      - "3001:3001"
    volumes:
      - ./scanner-app:/app
    depends_on:
      - db
    command: sh -c "npm install && npm start"
    networks:
      - event-net

networks:
  event-net:
    driver: bridge

volumes:
  db_data:

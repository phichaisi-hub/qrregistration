services:
  # 1. ฐานข้อมูล (รันปกติ)
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  # 2. phpMyAdmin (รันปกติที่ 8081)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - event-net

  # 3. เว็บเซิร์ฟเวอร์ (รันที่ 8080)
  web:
    image: php:8.1-apache
    container_name: event-web
    restart: always
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    command: >
      sh -c "apt-get update && apt-get install -y ssmtp &&
      sh -c "chmod -R 777 /var/www/html &&
      apt-get update && apt-get install -y ssmtp &&
      echo 'root=impactculinova@gmail.com' > /etc/ssmtp/ssmtp.conf &&
      echo 'mailhub=smtp.gmail.com:587' >> /etc/ssmtp/ssmtp.conf &&
      echo 'AuthUser=impactculinova@gmail.com' >> /etc/ssmtp/ssmtp.conf &&
      echo 'AuthPass=dltqosflsstoprhc' >> /etc/ssmtp/ssmtp.conf &&
      echo 'UseSTARTTLS=YES' >> /etc/ssmtp/ssmtp.conf &&
      echo 'sendmail_path = /usr/sbin/ssmtp -t' > /usr/local/etc/php/conf.d/mail.ini &&
      echo 'ServerName localhost' >> /etc/apache2/apache2.conf &&
      docker-php-ext-install pdo pdo_mysql &&
      apache2-foreground"
    networks:
      - event-net

  # 4. ตัวจัดการไฟล์ (รันปกติที่ 8099)
  filemanager:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    ports:
      - "8099:80"
    volumes:
      - .:/srv
    command: ["--root", "/srv", "--noauth", "--database", "/tmp/filebrowser.db"]
    networks:
      - event-net

  # 5. แอปสแกนเนอร์ (เปลี่ยนเป็นพอร์ต 3001)
  scanner-app:
    image: node:18-alpine
    container_name: event-scanner
    restart: always
    working_dir: /app
    ports:
      - "3001:3001"
    volumes:
      - ./scanner-app:/app
    depends_on:
      - db
    # สั่งให้ npm install ก่อนรันเสมอเพื่อป้องกันกรณีขาด Library
    command: sh -c "npm install && npm start"
    networks:
      - event-net

networks:
  event-net:
    driver: bridge

volumes:
  db_data:

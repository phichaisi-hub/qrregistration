services:
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net
  wordpress:
    image: wordpress:latest
    build: 
      context: .
      dockerfile: Dockerfile-wp  # สร้างไฟล์แยกสำหรับ WordPress
    
    container_name: event-wp
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: rootpassword
      WORDPRESS_DB_NAME: event_db
      # เพิ่มบรรทัดด้านล่างนี้
      PHP_INI_SCAN_DIR: /usr/local/etc/php/conf.d
    volumes:
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini 
    networks:
      - event-net

  scanner-app:
    build: ./scanner-app
    container_name: event-scanner
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - event-net

  filemanager:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    user: "0:0"
    ports:
      - "8099:80"
    volumes:
      - .:/srv
    # ลบบรรทัด - ./filebrowser.db:/database.db ออกก่อน
    # แล้วใช้คำสั่งแบบ No Auth ไปก่อนเพื่อความชัวร์
    command: ["--root", "/srv", "--noauth", "--database", "/tmp/filebrowser.db"]

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - event-net

networks:
  event-net:

volumes:
  db_data:

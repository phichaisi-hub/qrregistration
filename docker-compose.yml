services:
  # 1. ฐานข้อมูล (MariaDB)
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  # 2. เว็บเซิร์ฟเวอร์ (Apache + PHP 8.1)
  web:
    image: php:8.1-apache
    container_name: event-web
    restart: always
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    # ติดตั้ง Extension ที่จำเป็นสำหรับ PHP
    command: >
      sh -c "docker-php-ext-install pdo pdo_mysql && apache2-foreground"
    networks:
      - event-net

  # 3. ตัวจัดการไฟล์ (File Manager)
  filemanager:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    user: "0:0"
    ports:
      - "8099:80"
    volumes:
      - .:/srv
      - ./filebrowser.db:/database.db
    # ตั้งค่าให้เข้าใช้งานได้ทันทีโดยไม่ต้องถามหาไฟล์ DB ที่ซับซ้อน
    command: ["--root", "/srv", "--noauth", "--database", "/database.db"]
    networks:
      - event-net

  # 4. แอปสแกนเนอร์ (Node.js)
  scanner-app:
    image: node:18-alpine
    container_name: event-scanner
    restart: always
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./scanner-app:/app
    depends_on:
      - db
    # สั่งติดตั้ง Library และรัน (ตรวจสอบว่าใน scanner-app มี package.json)
    command: sh -c "npm install && npm start"
    networks:
      - event-net

networks:
  event-net:
    driver: bridge

volumes:
  db_data:

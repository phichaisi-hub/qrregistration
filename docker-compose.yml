version: '3.8'

services: # <--- ต้องมีคำนี้และทุกอย่างต้องย่อหน้าเข้ามา 2 spaces

  # 1. Database: MariaDB
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
      TZ: Asia/Bangkok
    command: --default-time-zone="+07:00" --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  # 2. phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
      TZ: Asia/Bangkok
    networks:
      - event-net

  # 3. File Manager
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    user: "0:0"
    ports:
      - "12246:80"
    environment:
      - TZ=Asia/Bangkok
    volumes:
      # --- จุดสำคัญอยู่ตรงนี้ ---
      # เชื่อมโยงโฟลเดอร์ที่เก็บทุกโปรเจกต์/ทุก Stack (ตัวอย่างเช่น /home/root)
      # เปลี่ยน '/home/root' เป็น Path จริงที่คุณใช้เก็บโฟลเดอร์ Stack ต่างๆ
      - /var/lib/docker/volumes:/srv  
      
      # หากต้องการดูแค่โฟลเดอร์ที่ Docker เก็บ Volumes ทั้งหมด (ต้องระวังห้ามลบมั่ว)
      # - /var/lib/docker/volumes:/srv
      
      - filebrowser-db:/database
      - filebrowser-config:/config
    networks:
      - event-net

  # 4. WordPress
  wordpress:
    build: 
      context: .
      dockerfile: Dockerfile-wp
    container_name: event-wp
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: rootpassword
      WORDPRESS_DB_NAME: event_db
      PHP_INI_SCAN_DIR: /usr/local/etc/php/conf.d
    volumes:
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini 
    networks:
      - event-net

  # 5. Scanner App
  scanner-app:
    build: ./scanner-app
    container_name: event-scanner
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - event-net

networks:
  event-net:

volumes:
  db_data:
  filebrowser-data:
  filebrowser-db:
  filebrowser-config:

services:
  # 1. Database
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  # 2. Web Server (PHP + Apache)
  web:
    build:
      context: .
      dockerfile: Dockerfile-php
    container_name: event-web
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"  # เข้าใช้งานผ่าน http://localhost:8080
    volumes:
      - .:/var/www/html  # เก็บไฟล์ register.php และโฟลเดอร์ vendor ไว้ที่นี่
    networks:
      - event-net

  # 3. phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
    networks:
      - event-net

networks:
  event-net:

volumes:
  db_data:

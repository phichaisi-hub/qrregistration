services:
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  wordpress:
    image: wordpress:latest # ใช้ image ตรงๆ แทนการ build เพื่อลด Error 100
    container_name: event-wp
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: rootpassword
      WORDPRESS_DB_NAME: event_db
    volumes:
      - ./wordpress_data:/var/www/html # เก็บข้อมูล WP ไว้ข้างนอก
      # หากต้องการปรับไฟล์ php.ini ให้สร้างไฟล์ uploads.ini ไว้ข้างๆ docker-compose.yml
      # - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini 
    networks:
      - event-net

  # ถ้า scanner-app เป็นไฟล์ที่คุณเขียนเองและมี Dockerfile ในโฟลเดอร์ scanner-app ให้คงไว้
  # แต่ถ้าไม่มี ให้คอมเมนต์ส่วนนี้ออกก่อนครับ
  scanner-app:
    image: node:18-alpine # สมมติว่าใช้ Node.js (หรือเปลี่ยนตามแอพของคุณ)
    container_name: event-scanner
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - event-net

  filemanager:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    user: "0:0"
    ports:
      - "8099:80"
    volumes:
      - .:/srv
    command: ["--root", "/srv", "--noauth", "--database", "/tmp/filebrowser.db"]

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - event-net

networks:
  event-net:
    driver: bridge

volumes:
  db_data:

server {
    listen 443 ssl;
    server_name localhost;

    # ตำแหน่งไฟล์ SSL ที่เราจะ mount เข้าไปใน Docker
    ssl_certificate /etc/nginx/conf.d/server.crt;
    ssl_certificate_key /etc/nginx/conf.d/server.key;

    # ส่งต่อข้อมูลไปยัง Scanner App (Node.js)
    location / {
        proxy_pass http://scanner-app:3000; # ชื่อ service ใน docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# (Optional) เปลี่ยน HTTP เป็น HTTPS อัตโนมัติ
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

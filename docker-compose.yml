services:
  # ... (db และ phpmyadmin เหมือนเดิม)

  web:
    image: php:8.1-apache
    container_name: event-web
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    # เพิ่มคำสั่งล้างสิทธิ์ทับลงไป
    command: >
      sh -c "chown -R www-data:www-data /var/www/html 
      && chmod -R 755 /var/www/html 
      && apache2-foreground"
    networks:
      - event-net

  filemanager:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    user: "0:0"
    ports:
      - "8099:80"
    volumes:
      # แก้ไขตรงนี้: ให้มองเห็นไฟล์เดียวกันกับที่ Apache เห็น
      - .:/srv/var/www/html  
      - fm_db:/database/
    # บังคับให้ File Manager เปิดเข้ามาแล้วเจอโฟลเดอร์ /var/www/html ทันที
    command: ["--root", "/srv/var/www/html"] 
    networks:
      - event-net

networks:
  event-net:

volumes:
  db_data:
  fm_db:

services:
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
      TZ: "Asia/Bangkok"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  web:
    image: php:8.1-apache
    container_name: event-web
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      TZ: "Asia/Bangkok"
    # ใช้สคริปต์ที่รันครั้งเดียวจบและเช็คว่าถ้าติดตั้งแล้วไม่ต้องทำซ้ำ
    command: >
      sh -c "curl -sSL https://github.com/mlocati/docker-php-extension-installer/releases/latest/download/install-php-extensions -o /usr/local/bin/install-php-extensions 
      && chmod +x /usr/local/bin/install-php-extensions 
      && install-php-extensions pdo_mysql 
      && chown -R www-data:www-data /var/www/html 
      && apache2-foreground"
    networks:
      - event-net

  filemanager:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    user: "0:0"
    ports:
      - "8099:80"
    volumes:
      - .:/srv
      - fm_db:/database/
    environment:
      TZ: "Asia/Bangkok"
    command: ["--root", "/srv"]
    networks:
      - event-net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      TZ: "Asia/Bangkok"
    networks:
      - event-net

networks:
  event-net:

volumes:
  db_data:
  fm_db:

services:
  # 1. Database: MariaDB
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
      TZ: "Asia/Bangkok"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  # 2. Web Server: PHP 8.1 + Apache (รวมทุกคำสั่งติดตั้งไว้ที่นี่)
  web:
    image: php:8.1-apache
    container_name: event-web
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      TZ: "Asia/Bangkok"
    # ชุดคำสั่งที่รวมทั้ง SSL, Database Driver และ Permission
    command: >
      sh -c "apt-get update && apt-get install -y openssl libssl-dev
      && docker-php-ext-install pdo pdo_mysql 
      && chown -R www-data:www-data /var/www/html 
      && apache2-foreground"
    networks:
      - event-net

  # 3. File Manager: จัดการไฟล์ (พอร์ต 8099)
  filemanager:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    user: "0:0"
    ports:
      - "8099:80"
    volumes:
      - .:/srv
      - fm_db:/database/
    environment:
      TZ: "Asia/Bangkok"
    command: ["--root", "/srv"]
    networks:
      - event-net

  # 4. phpMyAdmin: จัดการฐานข้อมูล (พอร์ต 8081)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      TZ: "Asia/Bangkok"
    networks:
      - event-net

networks:
  event-net:

volumes:
  db_data:
  fm_db:

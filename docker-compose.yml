services:
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  web:
    image: php:8.1-apache
    container_name: event-web
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    # ใส่ DNS เพื่อให้ Container มองเห็นทางออกไป Gmail
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # ตัด apt-get ออกทั้งหมด เหลือแค่ติดตั้ง Driver ฐานข้อมูล (ซึ่งมีใน Image อยู่แล้วไม่ต้องโหลด)
    command: >
      sh -c "docker-php-ext-install pdo pdo_mysql 
      && apache2-foreground"
    networks:
      - event-net

  filemanager:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    ports:
      - "8099:80"
    volumes:
      - .:/srv
    # แก้ไขตรง --database ให้ระบุชื่อไฟล์ลงไปใน /tmp
    command: ["--root", "/srv", "--noauth", "--database", "/tmp/filebrowser.db"]
    networks:
      - event-net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
    networks:
      - event-net

networks:
  event-net:

volumes:
  db_data:

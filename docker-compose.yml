services:
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  web:
    image: php:8.1-apache
    container_name: event-web
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    networks:
      - event-net

  # แก้ไข File Manager ให้เข้าถึง Path เดียวกับ Web 100%
  filemanager:
    image: tinyfilemanager/tinyfilemanager:latest
    container_name: event-filemanager
    restart: always
    environment:
      # บังคับให้ File Manager มองที่โฟลเดอร์หลักโดยตรง
      - FM_ROOT_PATH=/var/www/html
    ports:
      - "8099:80"
    volumes:
      - .:/var/www/html
    networks:
      - event-net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
    networks:
      - event-net

networks:
  event-net:

volumes:
  db_data:

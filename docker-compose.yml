services:
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    network_mode: "host"

  web:
    image: php:8.1-apache
    container_name: event-web
    restart: always
    network_mode: "host"
    volumes:
      - .:/var/www/html
    # เพิ่มการติดตั้ง openssl พร้อมคำสั่งเช็คเน็ตเบื้องต้น
    command: >
      sh -c "apt-get update && apt-get install -y openssl libssl-dev --no-install-recommends
      && docker-php-ext-install pdo pdo_mysql 
      && apache2-foreground"

  filemanager:
    image: filebrowser/filebrowser:latest
    container_name: event-filemanager
    restart: always
    network_mode: "host"
    volumes:
      - .:/srv
    command: ["--root", "/srv", "--noauth", "--port", "8099", "--database", ""]

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    network_mode: "host"
    environment:
      PMA_HOST: 127.0.0.1
      MYSQL_ROOT_PASSWORD: rootpassword
    command: sh -c "sed -i 's/Listen 80/Listen 8081/' /etc/apache2/ports.conf && apache2-foreground"

volumes:
  db_data:

version: '3.8'

services:
  # 1. Database: MariaDB
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  # 2. phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - event-net

  # 3. WordPress
  wordpress:
    image: wordpress:latest
    container_name: event-wp
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: rootpassword
      WORDPRESS_DB_NAME: event_db
    # หมายเหตุ: นำ volumes uploads.ini ออกก่อนเพื่อให้ Deploy ผ่าน 
    # หากต้องการปรับแต่ง PHP แนะนำให้ใช้ Environment Variables แทน
    networks:
      - event-net

  # 4. Scanner App: ระบบสแกน QR
  scanner-app:
    # เปลี่ยนจาก build เป็น image (คุณต้อง build และ push ขึ้น Docker Hub ก่อน)
    # ในที่นี้ใส่เป็น node image เพื่อให้ระบบรันได้ แต่คุณต้องใส่ image ของคุณเอง
    image: node:18-alpine 
    container_name: event-scanner
    restart: always
    command: ["sh", "-c", "echo 'Scanner App is ready' && tail -f /dev/null"]
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - event-net

networks:
  event-net:

volumes:
  db_data:

services:
  # 1. Database: MariaDB
  db:
    image: mariadb:10.6
    container_name: event-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: event_db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - event-net

  # 2. phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: event-phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - event-net

  # 3. WordPress (แก้ไขย่อหน้าใหม่)
  wordpress:
    image: wordpress:latest
    container_name: event-wp
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: rootpassword
      WORDPRESS_DB_NAME: event_db
      PHP_INI_SCAN_DIR: /usr/local/etc/php/conf.d
    volumes:
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - event-net

  # 4. Scanner App
  scanner-app:
    image: node:18-alpine # แนะนำให้ใช้ image แทนการ build เพื่อลดปัญหา Error 100
    container_name: event-scanner
    restart: always
    working_dir: /app
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./scanner-app:/app
    # รันแอพโดยตรง (ตรวจสอบว่ามี package.json ที่มีคำสั่ง start)
    command: sh -c "npm install && npm start"
    networks:
      - event-net

networks:
  event-net:
    driver: bridge

volumes:
  db_data:
